<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniWallet â€” Marcel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>OmniWallet</h1>
      <p class="sub">Multi-chain â€” Marcel</p>
    </header>

    <!-- Connect Wallet -->
    <section class="card">
      <button id="connectBtn" class="btn-primary">ðŸ”— Connect Wallet</button>
      <p id="connectedWallet" class="connected"></p>
    </section>

    <!-- Portfolio -->
    <section id="portfolio" class="card">
      <p>Loading balances...</p>
    </section>

    <!-- Send Form -->
    <section class="card">
      <h2>Send Tokens</h2>
      <form id="sendForm" class="form">
        <input type="text" id="toAddress" placeholder="Recipient Address" required>
        <input type="text" id="amount" placeholder="Amount" required>
        <select id="tokenSelect">
          <option value="ETH">ETH</option>
        </select>
        <button type="submit" class="btn-primary">Send</button>
      </form>
      <p id="status" class="status"></p>
    </section>

    <!-- Actions -->
    <section class="actions">
      <button onclick="fetchPortfolio()" class="btn-secondary">ðŸ”„ Refresh</button>
      <button onclick="installPWA()" class="btn-secondary">ðŸ“² Add to Home</button>
    </section>
  </div>

  <!-- Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.min.js"></script>

  <!-- WalletConnect -->
  <script src="https://unpkg.com/@walletconnect/client@2.9.0/dist/index.umd.js"></script>
  <script src="https://unpkg.com/qrcode-modal@1.0.0/dist/qrcode-modal.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
