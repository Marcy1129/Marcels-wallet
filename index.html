<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OmniWallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>OmniWallet</h1>
    <div id="wallet-info">
      <p id="address">Address: Loading...</p>
      <p id="balance">Balance: Loading...</p>
      <p id="assets">Assets: Loading...</p>
    </div>

    <div class="buttons">
      <button onclick="sendTransaction()">Send</button>
      <button onclick="receiveFunds()">Receive</button>
      <button onclick="refreshAssets()">Refresh</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
