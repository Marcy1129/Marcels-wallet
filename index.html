<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OmniWallet Lite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>OmniWallet Lite</h1>

  <label for="recipient">Recipient Address:</label>
  <input type="text" id="recipient" placeholder="0x..." />

  <label for="amount">Amount (ETH):</label>
  <input type="text" id="amount" placeholder="0.01" />

  <button onclick="sendTransaction()">Send</button>

  <p id="status"></p>

  <!-- Import ethers first -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <!-- Your wallet logic -->
  <script src="app.js"></script>
</body>
  </html>
